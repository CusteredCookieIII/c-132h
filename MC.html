<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body class = "image" background="Minecraft-Wallpaper-1536x864.jpg">
  <center>
    <h1 blcass="btn btn-info heading">Object Detection</h1>
    <a href="home.html" class = "button"> <img src="back.png">  </a>
    <h3 id="status" class="btn btn-danger"></h3>
  </center>
  <script>
    img = "";
    function preload(){
      img = loadImage("Minecraft.jpg");
    }

    function setup(){
      canvas = createCanvas(640,420);
      canvas.center();
    }

    function draw(){
      image(img, 0,0,640,420);
      fill("#FF0000");
      text('chicken', 175,190);
      noFill();
      stroke("#FF0000");
      rect(175,200,50,50);
    }
  </script>
<h3 id="name"> By - Mason Z.</h3>
  <script src="main.js"></script>

</body>
</html>
